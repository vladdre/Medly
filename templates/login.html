<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Medly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }
        
        .btn-login, .btn-register, .btn-demo {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-register {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-register:hover {
            background: #e0e0e0;
        }
        
        .btn-demo {
            background: #4CAF50;
            color: white;
        }
        
        .btn-demo:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }
        
        .login-footer p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üè• Medly</h1>
                <p>Autentificare</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Utilizator:</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Introduce»õi numele de utilizator">
                </div>
                
                <div class="form-group">
                    <label for="password">ParolƒÉ:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Introduce»õi parola">
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn-login">Autentificare</button>
                <button type="button" class="btn-demo" onclick="demoLogin()">Cont Demo</button>
            </form>
            
            <div class="login-footer">
                <p>Nu ave»õi cont? <a href="{{ url_for('register') }}">Crea»õi unul aici</a></p>
                <p style="font-size: 0.9em; color: #999; margin-top: 15px;">
                    Cont demo: <strong>demo</strong> / <strong>demo123</strong>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Eroare la autentificare';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Eroare de conexiune. VƒÉ rugƒÉm sƒÉ √Æncerca»õi din nou.';
                errorDiv.style.display = 'block';
            }
        });
        
        async function demoLogin() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/demo-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Eroare la autentificare demo';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Eroare de conexiune. VƒÉ rugƒÉm sƒÉ √Æncerca»õi din nou.';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
